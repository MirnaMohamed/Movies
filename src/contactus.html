<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/output.css">
</head>

<body class="h-screen">
    <div class="bg-[rgba(8,47,73,0.9)] p-4 lg:flex lg:items-center   lg:h-screen lg:m-6  lg:rounded">
        <div class="  lg:w-1/3">
            <img src="images/download.jpg" alt="" class="mx-auto rounded-2xl">
        </div>
        <div class="lg:w-2/3">
            <div class="mt-5 text-white ">
                <h2 class="font-bold text-start text-3xl"> Contact US, Rest Your Soul!</h2>
                <p>We are here for your question suggestions, Feel free to contact us</p>
            </div>
            <div>
                <form class="my-2 ">
                    <div class="md:flex md:flex-wrap ">
                        <div class="flex flex-col my-2 md:w-1/2 md:px-1">
                            <label for="fname" class="text-white ">First Name</label>
                            <input class="rounded p-2 mt-1 focus:outline-none" type="text" id="fname" name="fname"
                                required placeholder="Enter Your First Name" />
                        </div>
                        <div class="flex flex-col my-2 md:w-1/2 md:px-1">
                            <label class="text-white" for="lname">Last Name</label>
                            <input class="rounded p-2 mt-1 focus:outline-none" type="text" id="lname" name="lname"
                                required placeholder="Enter Your Last Name" />
                        </div>
                        <div class="flex flex-col my-2 md:w-1/2 md:px-1">
                            <label class="text-white" for="Email">Email</label>
                            <input class="rounded p-2 mt-1 focus:outline-none" type="email" id="Email" name="Email"
                                required placeholder="Enter Your Email" />
                        </div>
                        <div class="flex flex-col my-2 md:w-1/2 md:px-1">
                            <label class="text-white" for="number">Phone Number</label>
                            <input class="rounded p-2 mt-1 focus:outline-none" type="text" id="number" name="number"
                                required placeholder="Enter Your Phone Number" />
                        </div>
                    </div>
                    <div class="flex flex-col my-2">
                        <label class="text-white" for="number">Your message</label>
                        <textarea class="rounded p-2 mt-1 resize-none focus:outline-none" id="message" name="message">

        </textarea>
                    </div>

                    <button id="submit" class="text-black px-5 py-2  my-2 rounded bg-white" type="submit">
                        Send message
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/contactUS.js"></script>
</body>

</html>
