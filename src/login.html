<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./css/output.css" rel="stylesheet">

</head>
<body class="flex justify-center items-center min-h-screen ">
    <div class="bg-[#e5eef7] max-w-md w-full rounded-lg p-8 ">
     
       <h1 class="text-center text-2xl font-semibold">Login</h1>
        
        <form class="m-4">
            <label for="email"class=" block mb-2">Email</label>
            <input type="email" name="" id="email" class="opacity-75  w-full p-2 mb-4 rounded-lg focus:ring-2 focus:ring-blue-700  focus:outline-none " placeholder="Enter your email ">
            <label for="password" class="block mb-2">Password</label>
            <input type="password" name="" id="password" class="opacity-75 w-full p-2 mb-4 rounded-lg focus:ring-2 focus:ring-blue-700  focus:outline-none " placeholder="Enter your password ">
            <button id="btn" type="submit" class="w-full rounded-lg bg-[#8eb4cc] p-2 mt-6 hover:shadow-lg hover:h-12 focus:bg-[#7096ae] ">Login</button>
        </form>
        <p id="msg" class="hidden " ></p>
        <p class="text-center">You don't have an account?  <a href="register.html" class="font-bold"  >register</a> </p>
        
    </div>
    <script src="./js/scripts2.js"></script>
</body>
</html>
