<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="./css/output.css" rel="stylesheet">
</head>
<!--items-center-->
<body class=" flex  justify-center items-center min-h-screen  ">
    <div class="bg-[#e5eef7] max-w-md w-full rounded-lg p-8 " >
        <h1 class="text-center text-2xl font-semibold">Create an Account</h1>
        <form id="registrationForm" class="m-4">
            <div class="mb-4">
                <label for="username" class="block  mb-3 ">Username</label>
                <input type="text" id="username" class="border w-full p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-700 "placeholder="Enter your username" required>

                <p id="pUser" class="text-xs text-gray-500  hidden"></p>
            </div>

            <div class="mb-4">
                <label for="email"class="block mb-3">Email</label>
                <input type="email" name="" id="email" class="border w-full p-2 rounded-lg  focus:outline-none  focus:border-blue-700 "placeholder="Enter your email" required>
                <p id="pEmail" class="text-xs text-gray-500  hidden"></p>
           
            </div>
            <div class="mb-4">
                <label for="pass"class="block mb-3">Password</label>
                <input type="password" name="" id="pass" class="border w-full p-2 rounded-lg  focus:outline-none focus:ring-2 focus:ring-blue-700 "placeholder="Enter your password" required>
                <p id="pPass" class="text-xs text-gray-500  hidden"></p>
           
            </div>

            <div class="mb-4">
                <label for="confirm"class="block mb-3">Confirm Password</label>
                <input type="password" name="" id="confirm" class="border w-full p-2 rounded-lg  focus:outline-none focus:ring-2 focus:ring-blue-700 "placeholder="Confirm your password"required >
                <p id="pcon" class="text-xs text-gray-500  hidden"></p>
           
            </div>

            <button id="regButton" type="submit" class="w-full rounded-lg bg-[#8eb4cc] p-2 mt-6 hover:shadow-lg hover:h-12 focus:bg-[#7096ae] ">Create</button>
                                    
        </form>
        <!--target="_blank"-->
        <p id="msglogin" class="text-xs text-gray-500  hidden"></p>
                        
        <p class="text-center">Already have an account?  <a href="login.html" class="font-bold"  >Login</a> </p>
        

    </div>
    <script src="./js/scripts1.js"></script>
</body>
</html>
