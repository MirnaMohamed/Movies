<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Search Movies & TV Shows</title>
    <link href="./css/output.css" rel="stylesheet" />

  <body class="bg-[url('../images/search-bg.png')] bg-cover bg-no-repeat h-screen">
